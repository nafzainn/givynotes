<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Firebase</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script type="module" src="script.js" defer></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #4a90e2;
            margin-bottom: 20px;
        }

        h3 {
            border-bottom: 2px solid #e4e4e4;
            padding-bottom: 5px;
            color: #333;
            margin-top: 0;
            display: flex;
            justify-content: space-between;
            font-weight: 500;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #4a90e2;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }

        button:first-of-type {
            background-color: #4a90e2;
            color: #fff;
        }

        button:last-of-type {
            background-color: #e74c3c;
            color: #fff;
        }

        button:hover {
            opacity: 0.9;
        }

        #notesDisplay {
            list-style-type: none;
            padding: 0;
            overflow-y: auto;
            max-height: 200px;
        }

        #notesDisplay li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e4e4e4;
            font-size: 15px;
        }

        .delete-btn {
            background: transparent;
            border: none;
            color: white;
            background: #e74c3c;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            padding: 5px 8px;
            border-radius: 5px;
            transition: color 0.3s;
        }

        .delete-btn:hover {
            color: #c0392b;
        }

        @media (max-width: 480px) {
            button, input[type="text"] {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Catatan</h2>
        <input type="text" id="noteInput" placeholder="Tulis catatan baru...">
        <button onclick="saveNote()">Simpan Catatan</button>
        <h3>Daftar Catatan</h3>
        <ul id="notesDisplay"></ul>
        <h3 id="totalNotes">Total: 0</h3>
        <button onclick="confirmClearNotes()">Hapus Semua Catatan</button>
    </div>

</body>
</html>
