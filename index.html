<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Local Storage</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet" href="styles.css"> <!-- Link ke file CSS terpisah -->
    <script src="script.js" defer></script> <!-- Link ke file JavaScript terpisah -->
    <style>
        /* Gaya umum */
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        /* Kontainer utama */
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #4a90e2;
            margin-bottom: 20px;
        }

        h3 {
            border-bottom: 2px solid #e4e4e4;
            padding-bottom: 5px;
            color: #333;
            margin-top: 0;
            display: flex;
            justify-content: space-between;
            font-weight: 500;
            margin-bottom: 10px; /* Tambahkan margin untuk pemisah */
        }

        /* Input */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #4a90e2;
            outline: none;
        }

        /* Tombol utama */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }

        button:first-of-type {
            background-color: #4a90e2;
            color: #fff;
        }

        button:last-of-type {
            background-color: #e74c3c;
            color: #fff;
        }

        button:hover {
            opacity: 0.9;
        }

        /* Daftar Catatan */
        #notesList {
            display: flex;
            flex-direction: column;
            margin-top: 15px;
        }

        #notesDisplay {
            list-style-type: none;
            padding: 0;
            overflow-y: auto; /* Izinkan scroll jika daftar terlalu panjang */
            max-height: 200px; /* Batas tinggi maksimum untuk daftar catatan */
        }

        #notesDisplay li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e4e4e4;
            font-size: 15px;
        }

        /* Tombol Delete */
        .delete-btn {
            background: transparent; /* No background */
            border: none; /* No border */
            color: white; /* Color for delete text */
            background: #e74c3c;
            cursor: pointer;
            font-size: 12px; /* Font size */
            font-weight: 500; /* Font weight */
            padding: 5px 8px; /* Padding for smaller size */
            border-radius: 5px; /* Rounded corners */
            transition: color 0.3s;
        }

        .delete-btn:hover {
            color: #c0392b; /* Darker color on hover */
        }

        /* Responsive styles */
        @media (max-width: 480px) {
            button, input[type="text"] {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Catatan</h2>

        <div id="notesList">
            <h3>
                Daftar Catatan:
                <span id="totalNotes">Total: 0</span>
            </h3>
            <ul id="notesDisplay"></ul>
        </div>

        <input type="text" id="noteInput" placeholder="Tulis catatan di sini...">
        <button onclick="saveNote()">Simpan Catatan</button>
        <button onclick="confirmClearNotes()">Hapus Semua Catatan</button>
    </div>

</body>
</html>
